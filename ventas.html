<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Automotora dedicada a la venta de los mejores autos del mercado - Nuevos y Usados">
	<meta name="author" content="Automotora VIP">

	<title>Ventas | Automotora VIP</title>

	<!-- CSS de Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- CSS Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>

	<!-- stylesCSS  -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<!-- Navbar -->
	<nav id="header" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					<img class="logo" src="img/automotora_vip_logo.png" alt="auto vip logo">
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./ventas.html">Venta 0km</a></li>
					<li><a href="./ventas.html">Venta Usados</a></li>
					<li><a href="./sobre-nosotros.html">Sobre Nosotros</a></li>
					<li><a href="#" data-toggle="modal" data-target="#myModal">Contacto</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="row">
						<h3>Ventas</h3>
					</div>
				</div>
				<!-- Exchange -->
				<div class="col-md-2 exchange">
					<i class="fa fa-exchange" aria-hidden="true"></i> UYU/USD: <span id="exchange-price"></span>
				</div>
			</div>
			<div class="row">
				<!-- Filters -->
				<div class="col-md-2 filter">
					<form>
						<div class="form-group">
							<h5 class="title5"><strong> Filtro </strong></h5>
							<hr>
							<label for="number">Año</label>
							<select class="form-control" id="year">
							</select>
						</div>
						<div class="form-group">
							<label for="number">Marca</label>
							<select class="form-control" id="brands">
							</select>
						</div>
						<div class="form-group">
							<label for="number">Modelo</label>
							<select class="form-control" id="models">
							</select>
						</div>
						<button type="button" name="button" id="apply-filter" class="btn btn-warning btn-block"><i class="fa fa-search" aria-hidden="true"></i> Filtrar</button>
					</form>
				</div>
				<!--List-->
				<div class="col-md-10" id="car-list">
					<div v-for="car in cars" class="car-info">
						<div class="imagen">
							<img v-bind:src="car.image" />
						</div>
						<h4><strong>{{car.brand}} {{car.model}}</strong> (USD{{car.price_usd}})</h4>
						<p>{{car.description}}</p>
						<button type="button" class="btn btn-success" name="button"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar</button>
						<button type="button" class="btn btn-default" name="button">Más información</button>
						<button type="button" class="btn btn-default" name="button">Comparar</button>
						<hr>
					</div>
				</div>
			</div>
		</div>

	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<h2><span class="autovip-brand">AUTO<strong>VIP</strong></span></h2>
				</div>
				<div class="col-md-3 footer-col">
					<div class="">
						<a href="./ventas.html">Venta 0km</a>
					</div>
					<div class="">
						<a href="./ventas.html">Venta Usados</a>
					</div>
				</div>
				<div class="col-md-3 footer-col">
					<div class="">
						<a href="./sobre-nosotros.html">Sobre Nosotros</a>
					</div>
					<div class="">
						<a href="#" data-toggle="modal" data-target="#myModal">Contacto</a>
					</div>
				</div>
				<div class="col-md-3 footer-col">
					<p>Copyright © AutoVIP 2016</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Contacto</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="" value="" class="form-control" required="required" placeholder="Ingresar nombre completo...">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="" value="" class="form-control" required="required" placeholder="Ingresar Email...">
					</div>
					<div class="form-group">
						<label>Mensaje</label>
						<textarea name="name" rows="8" class="form-control" placeholder="Ingresar mensaje..."></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success">Enviar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- JS de Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- JS de Vue.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.2/vue.min.js"></script>

	<!-- appJS  -->
	<script src="js/app.js"></script>


</body>

</html>
